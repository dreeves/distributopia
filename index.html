
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distributopia</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .handle {
      cursor: pointer;
      fill: steelblue;
    }
    .area {
      fill: lightsteelblue;
      stroke: steelblue;
      stroke-width: 2;
    }
    .cdf-line {
      fill: none;
      stroke: red;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div>
    <label for="min-x">Min X:</label>
    <input type="number" id="min-x" value="0" step="0.1">
    <label for="max-x">Max X:</label>
    <input type="number" id="max-x" value="1" step="0.1">
  </div>
  <svg width="800" height="400"></svg>
  <script src="script.js"></script>
</body>
</html>
