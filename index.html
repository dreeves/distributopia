
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributopia</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="Distributopia">
  <meta property="og:description" content="An interactive distribution builder">
  <meta property="og:image" content="https://distributopia.replit.app/screenshot2.png">
  <meta property="og:url" content="https://distributopia.replit.app/">
  <meta property="og:type" content="website">
</head>
<body>
  <h1>Distributopia</h1>
  <p><center>by dreev and manicode</center></p>
  <svg width="800" height="400" viewBox="0 0 800 420"></svg>
  <div class="inputs">
    <label for="min-x">X-min: <input type="number" id="min-x" value="0" step="0.1"></label>
    <label for="max-x">X-max: <input type="number" id="max-x" value="1" step="0.1"></label>
  </div>
  <script src="script.js"></script>
</body>
</html>
